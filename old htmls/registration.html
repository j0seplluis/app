<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="mobile-web-app-capable" content="yes">
        <title>Registration</title>

        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

        <link rel="stylesheet" href="./CSS/main.css">

    </head>

    <body>

        <div class="container cont90vh">
            <div>
                <a href="index.html">
                    <i class="far fa-arrow-alt-circle-left arrow"></i>
                </a>
            </div>

            <header>
                <h1 class="page_title">NYSL</h1>
                <h2 class="page_sub-title">About you</h2>
            </header>

            <div class="log_blok_reg">
                <div class="login_reg">
                    <div class="column">
                        <label class="label_text" for="login">Name</label>
                        <input
                            class="input_size"
                            type="text"
                            name="name"
                            placeholder="Name"
                            required="required">
                    </div>
                    <div class="column">
                        <label class="label_text" for="last_name">Last Name</label>
                        <input
                            class="input_size"
                            type="text"
                            name="last name"
                            placeholder="Last Name"
                            required="required">
                    </div>
                    <div class="column">
                        <label class="label_text" for="email">Email</label>
                        <input
                            class="input_size"
                            type="text"
                            name="email"
                            placeholder="email"
                            required="required">
                    </div>
                    <div class="column">
                        <label class="label_text" for="password">Password</label>
                        <input
                            class="input_size"
                            type="text"
                            name="password"
                            placeholder="Password"
                            required="required">
                    </div>
                    <div class="column">
                        <label class="label_text" for="password">Password</label>
                        <input
                            class="input_size"
                            type="text"
                            name="password"
                            placeholder="Password"
                            required="required">
                    </div>
                    <div class="submit">
                       <a href="log_in.html"><button class="btn_size">submit</button></a>
                    </div>
                </div>
            </div>
        </div>

        <nav class="nav disp-flex">
                <div class="container">
                    <div class="row icons">
                        <div class="col-xs">
                            <a class="icon" href="sign_up.html">
                                <i class="fas fa-home"></i>
                            </a>
                        </div>
                        <div class="col-xs">
                            <a class="icon" href="team.html">
                                <i class="fas fa-tshirt"></i>
                            </a>
                        </div>
                        <div class="col-xs">
                            <a class="icon" href="schedule.html">
                                <i class="far fa-calendar-alt"></i>
                            </a>
                        </div>
                        <div class="col-xs">
                            <a class="icon" href="locations.html">
                                <i class="far fa-compass"></i>
                            </a>
                        </div>
                        <div class="col-xs">
                            <a class="icon" href="info.html">
                                <i class="fas fa-info-circle"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
